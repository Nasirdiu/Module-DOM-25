<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Event</title>
</head>
<body>
    <h2>More Event</h2>
    <section>
        <h3 id="java-nai">very very kharp javascript</h3>
        <input id="input-delete" type="text" placeholder="please delete">
        <button id="delete-btn" disabled>Delete</button>
    </section>
    <script>
        document.getElementById('delete-btn').addEventListener('click',function(){
            document.getElementById('java-nai').style.display='none';

        })
        //focus
        document.getElementById('input-delete').addEventListener('focus',function(){
            document.body.style.backgroundColor='red';

        })
        //blur
        document.getElementById('input-delete').addEventListener('blur',function(){
            document.body.style.backgroundColor='white';

        })
        //keydown
        document.getElementById('input-delete').addEventListener('keydown',function(){
            const deleteFiled=document.getElementById('input-delete');
            console.log(deleteFiled.value);

        })
      /*   //keypress
        document.getElementById('input-delete').addEventListener('keypress',function(){
            const deleteFiled=document.getElementById('input-delete');
            console.log(deleteFiled.value);

        }) */
        //keyup
        document.getElementById('input-delete').addEventListener('keyup',function(event){
            const deleteboton=document.getElementById('delete-btn')
            if(event.target.value=='delete'){
                deleteboton.removeAttribute('disabled');

            }
            else{
                deleteboton.setAttribute('disabled',true);
            }
            

        })
        document.getElementById('input-delete').addEventListener('change',function(){
            const deleteFiled=document.getElementById('input-delete');
            console.log(deleteFiled.value);

        })
    </script>
</body>
</html>
